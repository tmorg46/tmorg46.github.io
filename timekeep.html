<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Tracker</title>
  <style>
    /* Light Mode Styles */
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #mode {
      margin-bottom: 2rem;
      font-size: 1.25rem;
    }
    #log {
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
    }
    th {
      background-color: #f2f2f2;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #333;
      color: #f9f9f9;
    }
    body.dark-mode button {
      background-color: #444;
    }
    body.dark-mode button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <h1>Sleep Tracker</h1>
  <p id="time">Time: </p>
  <button id="button" onclick="toggleMode()">Go to Bed</button>

  <script>
    let mode = "goToBed";

    // Function to submit to Google Sheets
    function submitToGoogleSheet(action) {
      const formData = new FormData();
      formData.append("entry.834288742", action);  // Using the correct entry ID

      fetch("https://docs.google.com/forms/d/e/1FAIpQLScvzdx4Nb2k7lSQ4Wq29ITlTt1hK1tHGl23hj2Ief1Pr7mbaw/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      });
    }

    // Function to toggle between "Go to Bed" and "Get Up" and switch themes
    function toggleMode() {
      const action = mode === "goToBed" ? "Go to Bed" : "Get Up";
      const time = new Date().toLocaleTimeString();
      
      // Submit action to Google Sheets
      submitToGoogleSheet(action);
      
      // Toggle mode and update button text
      if (mode === "goToBed") {
        mode = "getUp";
        document.getElementById("button").innerText = "I Got Up";
        document.body.classList.add("dark-mode");  // Activate dark mode
      } else {
        mode = "goToBed";
        document.getElementById("button").innerText = "Go to Bed";
        document.body.classList.remove("dark-mode");  // Switch to light mode
      }
      
      // Update the time displayed
      document.getElementById("time").innerText = "Time: " + time;
    }
  </script>
</body>
</html>
