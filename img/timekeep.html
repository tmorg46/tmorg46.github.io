<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timekeep</title>
  <style>
    /* Light Mode Styles */
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #mode {
      margin-bottom: 2rem;
      font-size: 1.25rem;
    }
    #log {
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
    }
    th {
      background-color: #f2f2f2;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #333;
      color: #f9f9f9;
    }
    body.dark-mode button {
      background-color: #444;
    }
    body.dark-mode button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <h1>What is Toom doing in bed right now?</h1>
  <button id="button" onclick="toggleMode()">Go to Bed</button>
  <p id="time">Time of Last Button Press: </p>

  <script>
    let mode = localStorage.getItem('mode') || "goToBed";  // Get stored mode or default to "goToBed"
    let timestamp = localStorage.getItem('timestamp') || "";  // Get stored timestamp or default to empty

    // Function to submit to Google Sheets
    function submitToGoogleSheet(action) {
      const formData = new FormData();
      formData.append("entry.834288742", action);  // Using the correct entry ID

      fetch("https://docs.google.com/forms/d/e/1FAIpQLScvzdx4Nb2k7lSQ4Wq29ITlTt1hK1tHGl23hj2Ief1Pr7mbaw/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      });
    }

    // Function to toggle between "Go to Bed" and "Get Up" and switch themes
    function toggleMode() {
      const action = mode === "goToBed" ? "Went to Bed" : "Got Up";
      const currentTime = new Date();
      const timeString = currentTime.toLocaleTimeString();
      
      // Submit action to Google Sheets
      submitToGoogleSheet(action);
      
      // Toggle mode and update button text
      if (mode === "goToBed") {
        mode = "getUp";
        document.getElementById("button").innerText = "He's Getting Up";
        document.body.classList.add("dark-mode");  // Activate dark mode
        localStorage.setItem('mode', 'getUp');  // Save the mode to localStorage
      } else {
        mode = "goToBed";
        document.getElementById("button").innerText = "He's Going to Bed";
        document.body.classList.remove("dark-mode");  // Switch to light mode
        localStorage.setItem('mode', 'goToBed');  // Save the mode to localStorage
      }

      // Save timestamp to localStorage
      timestamp = timeString;
      localStorage.setItem('timestamp', timestamp);

      // Update the time displayed with the appropriate message
      if (mode === "getUp") {
        document.getElementById("time").innerText = "He went to bed at " + timestamp;
      } else {
        document.getElementById("time").innerText = "He got up at " + timestamp;
      }
    }

    // On page load, set the mode and timestamp based on localStorage
    if (mode === "getUp") {
      document.body.classList.add("dark-mode");
      document.getElementById("button").innerText = "He's Getting Up";
    } else {
      document.getElementById("button").innerText = "He's Going to Bed";
    }

    // Display the timestamp with the appropriate message on page load
    if (mode === "getUp") {
      document.getElementById("time").innerText = "He went to bed at " + timestamp;
    } else {
      document.getElementById("time").innerText = "He got up at " + timestamp;
    }
  </script>
</body>
</html>
